<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>PhoneBook</title>

    <!--jQuery-->
    <script src="js/jquery.min.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!--Custom JS-->
    <script src="js/login.js"></script>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="css/login.css"/>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Вход</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Регистрация</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">

                            <!--Login-->
                            <form id="login-form" action="/login" method="post" role="form"
                                  style="display: block;">

                                <!--Login error-->
                                <div th:if="${param.error}" class="login-error form-group text-center">
                                    <span class="label label-warning">Логин и/или пароль не верны.</span>
                                </div>

                                <div class="form-group">
                                    <input type="text" name="username" tabindex="1" class="form-control"
                                           placeholder="Имя пользователя" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" tabindex="2"
                                           class="form-control" placeholder="Пароль"/>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" tabindex="3"
                                                   class="form-control btn btn-login" value="Войти"/>
                                        </div>
                                    </div>
                                </div>
                            </form>


                            <!--Register-->
                            <form id="register-form" action="/registration" method="post"
                                  role="form" style="display: none;">
                                <div class="form-group">
                                    <div name="userName" class="errors">
                                    </div>
                                    <input type="text" name="userName" tabindex="1" class="form-control"
                                           placeholder="Имя пользователя" value=""/>
                                </div>
                                <div class="form-group">
                                    <div name="fullName" class="errors">
                                    </div>
                                    <input type="text" name="fullName" tabindex="2" class="form-control"
                                           placeholder="ФИО" value=""/>
                                </div>
                                <div class="form-group">
                                    <div name="password" class="errors">
                                    </div>
                                    <input type="password" name="password" tabindex="3"
                                           class="form-control" placeholder="Пароль"/>
                                </div>
                                <div class="form-group">
                                    <div name="confirmPassword" class="errors">
                                    </div>
                                    <input type="password" name="confirmPassword" tabindex="4"
                                           class="form-control" placeholder="Подтвердите пароль"/>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit"
                                                   tabindex="4" class="form-control btn btn-register"
                                                   value="Создать учетную запись"/>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
